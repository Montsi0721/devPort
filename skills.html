<script>
  // Animate progress bars and percentage counters on page load
  document.addEventListener('DOMContentLoaded', function () {
    const loaders = document.querySelectorAll('.loader');
    const percentageElements = document.querySelectorAll('.skill-percentage');

    // Function to animate counting up
    function animateCounter(element, targetPercent, duration = 1500) {
      const startTime = performance.now();
      const startValue = 0;
      
      function updateCounter(currentTime) {
        const elapsedTime = currentTime - startTime;
        const progress = Math.min(elapsedTime / duration, 1);
        
        // Easing function for smooth animation
        const easeOutQuad = t => t * (2 - t);
        const easedProgress = easeOutQuad(progress);
        
        const currentValue = Math.floor(easedProgress * targetPercent);
        element.textContent = `${currentValue}%`;
        
        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        } else {
          element.textContent = `${targetPercent}%`;
        }
      }
      
      requestAnimationFrame(updateCounter);
    }

    // Initialize all counters to 0
    percentageElements.forEach(percentElement => {
      const currentText = percentElement.textContent;
      const targetPercent = parseInt(currentText);
      percentElement.textContent = '0%';
      
      // Start counting animation
      animateCounter(percentElement, targetPercent);
    });

    // Animate progress bars
    loaders.forEach(loader => {
      const percent = loader.getAttribute('data-percent');
      setTimeout(() => {
        loader.style.width = `${percent}%`;
      }, 300);
    });
  });
</script>
