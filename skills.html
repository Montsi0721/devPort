<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <link rel="stylesheet" href="styles/skills.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <h1>My Skills</h1>
  <div class="cards-wrapper">
    <div class="card">
      <div class="skill-item">
        <div class="skill-header">
          <h3>HTML</h3>
          <span class="skill-percentage">90%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="90"></div>
        </div>
      </div>

      <div class="skill-item">
        <div class="skill-header">
          <h3>CSS</h3>
          <span class="skill-percentage">85%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="85"></div>
        </div>
      </div>

      <div class="skill-item">
        <div class="skill-header">
          <h3>JAVASCRIPT</h3>
          <span class="skill-percentage">70%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="70"></div>
        </div>
      </div>

      <div class="skill-item">
        <div class="skill-header">
          <h3>REACT NATIVE</h3>
          <span class="skill-percentage">30%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="30"></div>
        </div>
      </div>

      <div class="skill-item">
        <div class="skill-header">
          <h3>PHP</h3>
          <span class="skill-percentage">20%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="20"></div>
        </div>
      </div>

      <div class="skill-item">
        <div class="skill-header">
          <h3>SQL</h3>
          <span class="skill-percentage">80%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="80"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="skill-item">
        <div class="skill-header">
          <h3>Web Design</h3>
          <span class="skill-percentage">90%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="90"></div>
        </div>
      </div>

      <div class="skill-item">
        <div class="skill-header">
          <h3>Web Development</h3>
          <span class="skill-percentage">88%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="88"></div>
        </div>
      </div>

      <div class="skill-item">
        <div class="skill-header">
          <h3>Mobile App Development</h3>
          <span class="skill-percentage">70%</span>
        </div>
        <div class="loaderTrack">
          <div class="loader" data-percent="70"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="footer.js"></script>
  <script>
    // Animate progress bars on page load
    document.addEventListener('DOMContentLoaded', function () {
      const loaders = document.querySelectorAll('.loader');

      loaders.forEach(loader => {
        const percent = loader.getAttribute('data-percent');
        setTimeout(() => {
          loader.style.width = `${percent}%`;
        }, 300);
      });
    });
  </script>
</body>

</html>
